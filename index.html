<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در سایت</title>
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="shortcut icon" href="/images/sabz-fav.png" type="/images/sabz-fav-icon">
</head>
<body>
    <form action="">
        <img src="/images/logo.jpg" alt="web logo">
        <br>
        <input type="text" name="username" placeholder="نام مستعار" required autofocus>
        <br>
        <input type="email" name="email" placeholder="ایمیل" required>
        <br>
        <input type="password" name="password" placeholder="رمز عبور" maxlength="8" required>
        <br>
        <input type="password" name="password_confirm" placeholder="تکرار رمز عبور" maxlength="8" required>
        <br>
        <input type="checkbox" id="rules_checkbox" required>
        <label for="rules_checkbox">شرایط و قوانین <a href="#" style="text-decoration: none;">سایت</a> را میپذیرم</label>
        <br>
        <br>
        <button type="submit">ثبت نام</button>
    </form>
</body>
</html>
